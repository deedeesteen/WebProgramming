<!--The "for" attributes ties the label to a text box using attribute "id"-->

<!DOCTYPE html>
<html>
	<head>
		<title>Add a label for a textbox</title>
	</head>
	
	<body>
		<p>Add a label for a textbox</p>
		<form action="" method="">
			<label for="firstname">First Name:</label> <!--notice the closing tag-->
			<!--"for" attribute ties the label to a text box using attribute "id"-->
			<input type="text" id="firstname" name="" size="50">
			<br> <br>
			<label for="laastname">Last Name:</label>
			<input type="text" id="lastname" name="">
		</form>
	</body>
</html>
