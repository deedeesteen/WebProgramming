<!--href - uri ie location of css file
	type - indicate the language of the stylesheet resource
	rel - specify if the style sheet id persistent, preferred or alternate
	rel = "stylesheet" ie persistent
	rel = "stylesheet" title = "compact" is preferred
	rel = "stylesheet" title = "paddle" ie alternate-->

</html>
