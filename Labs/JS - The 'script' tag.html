<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>JS - The "script" tag</title>
		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
		<script>
			document.write("Hello world. JS inside the head element"); //statement
		</script>
	</head>
	
	<body>
		<h4>Javascript inside the body!</h4>
		<p>Before the script...</p>
		<script>
			alert("Javascript inside the body element...");//alert is JS function...notice this pops up.
		</script>
		<p>After the script</p>
	</body>
</html>
