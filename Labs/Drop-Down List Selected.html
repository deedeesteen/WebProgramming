<!--To create a drop-down list we'll use the <select> and <option> elements. The <select> element wraps all of the menu options, and each menu option is marked up using the <option> element-->

<!DOCTYPE html>
<html>
	<head>
		<title>Drop-Down List</title>
	</head>
	
	<body>
		<form>
			<br>
			<h5>Use the drop-down list to select a parish.</h5>
			<label>Parish:</label> <br>
			<select name="Parish"> <!--drop-down menus can use the selected Boolean attribute to preselect an option for users.-->
				<option value="steli" selected>St. Elizabeth</option>
				<option value="stcat">St. Catherine</option>
				<option value="portl">Portland</option>
				<option value="westm">Westmoreland</option>
				<option value="sttho">St. Thomas</option>
				<option value="kings">Kingston</option>
			</select>
		</form>
	</body>
</html>
