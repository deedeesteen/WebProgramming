<!--To preselect a radio button for users we can use the Boolean attribute checked.
Radio buttons let a user select ONE of a limited number of choices:-->

<!DOCTYPE html>
<html>
	<head>
		<title>Radio Buttons</title>
	</head>
	
	<body>
		<form action="" method="">
			Yes: <!--use simple text for label-->
			<input type="radio" name="yesorno" value=""> <br> <!--value is processed at server level-->
			No:
			<input type="radio" name="yesorno" value=""> <br> <!--value is processed at server level-->
			<!--Radio buttons must have the same name as they are processed as one element. single selection only-->
		</form>
	</body>
</html>
