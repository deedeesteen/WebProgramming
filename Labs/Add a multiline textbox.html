<!--Because the <textarea> element only accepts one type of value, the type attribute doesn't apply here, but the name attribute is still used-->

<!DOCTYPE html>
<html>
	<head>
		<title>Add a multiline textbox</title>
	</head>
	
	<body>
		<p>Add a multiline textbox</p>
		<form action="" method="">
			Comments: <br>
			<textarea rows="20" cols="40"> </textarea> <br>
			<input type="submit" value="Submit"> <!--value is the visible title of the control-->
		</form>
	</body>
</html>
