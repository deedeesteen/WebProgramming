<!--The .class selector selects elements with a specific class attribute.
	To select elements with a specific class, write a period (.) character, followed by the name of the class.
	
	You can also specify that only specific HTML elements should be affected by a class.  To do this, start with the element name, then write the period (.) character, followed by the name of the class.
	First add the class to the element then create the rule inside the <style> element-->

<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
		<style>
			.blue
			{
				color: blue;
				font-size: 25px;
				font-family: Helvetica;
			}
			
			p.rebeccapurple
			{
				color: rebeccapurple;
				font-size: 25px;
				font-family: Helvetica;
			}
		</style>
	</head>
	
	<body>
		<h1>The Cat Website</h1>
		
		<p class="blue">Welcome to the Cat website.  Everything you want to know about cats is in this website.</p>
		
		<h2>This section is on siamese cat</h2>
		
		<p class="rebeccapurple">Siamese cats live in homes.</p>
	</body>
<html>
