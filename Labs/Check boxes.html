<!--The difference between the Radio buttons and Check boxes is that check boxes allow users to select multiple values and tie them all to one control name, while radio buttons limit users to one value.-->

<!DOCTYPE html>
<html>
	<head>
		<title>Check boxes</title>
	</head>
	
	<body>
		<form action="" method="">
			Which sport(s) are you interested in? <br>
			<input type="checkbox" name="" checked="checked"> Football <br>
			<input type="checkbox" name=""> Basketball <br>
			<input type="checkbox" name=""> Cricket <br>
			<input type="checkbox" name=""> Track and Field <br>
		</form>
	</body>
</html>
