<!--As an <input> element, the submit button is self-contained and cannot wrap any other content.-->

<!DOCTYPE html>
<html>
	<head>
		<title>Buttons</title>
	</head>
	
	<body>
		<form>
			<h5>Submit Input Demo</h5>
			<input type="submit" name="submit" value="Submit">
			
			<h5>Submit Button Demo</h5>
			<!--Rather than using the value attribute to control the text within the submit button, the text that appears between the opening and closing tags of the <button> element will appear.-->
			
			<button name="Send">
				<strong>Send Us</strong> a message!
			</button>
		</form>
	</body>
</html>
