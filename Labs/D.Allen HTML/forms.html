<!doctype html>
<html>
	<head>
		<title> IFrames and Forms</title>
		<meta name = "Author" content = "D/ Allen"/>
		<meta name = "keywords" content = "IFrames, Frames, Forms, Legend, Fieldset"/>
	</head>
	<body style = "background:url('../Week 1/image/yello006.jpg')">
		<h1 style = "color:purple">IFRAMES AND FORMS</h1><hr/><br/>
		
		<br/><br/><br/><br/><br/><br/><br/><br/><br/>
		<h3 style = "color:green">FORMS</h3>
		<h1>WELCOME TO MY FORM</h1>
	    <p><br/>Please fill out this form</p>
		
		
		<form action = "index.html" name = "information">
		<fieldset  style="padding:20px; 
		   width:500px">
		  <legend>Personal Information</legend>
		  <label>First Name</label>
		  <input name = "fname" type = "text" size = "30" maxlength = "20"/>&nbsp;&nbsp;&nbsp;
		  <label>Middle Init</label>
		  <input name = "middleInitial" type = "text" size = "2" maxlength = "3"/><br/><br/>
		 <label>Last Name</label>
		 <input name = "lname" type = "text" size = "30" maxlength = "20"/><br/><br/>
		 <label>Email</label>
		 <input name = "email" type = "text" size = "30" maxlength = "20"/><br/><br/>
	  </fieldset>
	  
	  
	  
	  
	  
	  
	  <fieldset style = "padding:20px; width = 500px;">
		<legend>Demographics</legend>
	    <label>Gender</label>
		<input name="gender" type="radio" value="m"/> Male
		<input name="gender" type="radio" value="f" checked="checked"/> Female<br/><br/>
		<label>Date of Birth</label>
		<input name="dob" type="date"/> <!-- this is only in supported browsers -->
		<br/><br/>
		<label>Parish of Birth</label>
		<select name="parish">
			<option value="cat">St. Catherine</option>
			<option value="eli">St. Elizabeth</option>
			<option value="cla">Clarendon</option>
			<option value="wes">Westmoreland</option>
		</select>
	  </fieldset>
	 <fieldset style = "width:450px; padding:20px">
		<legend>Activities</legend>
		  <h5>Check all that apply</h5>
			<input name="sports" type="checkbox" value="1"/>Sports
			<input name="read" type="checkbox" value="1"/>Reading
			<input name="fitness" type="checkbox" value="1"/>Fitness
			<input name="bible" type="checkbox" value="1"/>Biblical Studies
			<input name="parties" type="checkbox" value="1"/>Parties
			<input name="social" type="checkbox" value="1"/>Social Network
	</fieldset>
	</form>
		
		
	</body>
</html>
