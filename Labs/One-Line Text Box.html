<!DOCTYPE html>
<html>
	<head>
		<title>Create a One-line text box</title>
	</head>
	
	<body>
		<p>Create a One-line Text Box, aka the most common input element</p>
		<!--"action" and "method" and "name" attributes deals with the server side of the process; outside scope currently-->
		
		<form action="" method=""> <!--declares to html that this is a form we are about to commit-->
			<!--input elements go in here-->
			<input type="text" name="" size="50"> <!--input tag <br> to move the second text box below the first-->
			<!--use "size" attribute to resize the textbox-->
			<br><br>
			<input type="text" name="">
		</form>
	</body>
</html>
